<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do - List 2022</title>
    <!-- Link css file -->
    <link rel="stylesheet" href="style.css">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <div id="theme-open" class="fas fa-bars"></div>
    <div class="themes-container">
        <div id="theme-close" class="fas fa-times"></div>
        <h3>switch theme</h3>
        <div class="theme-toggler">
            <span>Light</span>
            <span class="toggler"></span>
            <span>Dark</span>
        </div>
        <h3>pick a color</h3>
        <div class="theme-colors">
            <div class="color" style="background:#2980b9;"></div>
            <div class="color" style="background:#27ae60;"></div>
            <div class="color" style="background:#ffa502;"></div>
            <div class="color" style="background:#8e44ad;"></div>
            <div class="color" style="background:#0fb9b1;"></div>
            <div class="color" style="background:#ffd32a;"></div>
            <div class="color" style="background:#ff0033;"></div>
            <div class="color" style="background:#e84393;"></div>
        </div>
    </div>
    <main class="app">
        <section class="app-greeting">
            <h2 class="title">
                What's up, <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>

        <section class="todo-create">
            <h3>Create a todo</h3>
            <form action="" id="new-todo-form">
                <h4>What's on your todo list?</h4>
                <input type="text" name="content" id="content" placeholder="e.g mack a video">
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category2" value="business"/>
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>

                    <label>
                        <input type="radio" name="category" id="category2" value="personal"/>
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <input type="submit" value="Add todo">
            </form>
        </section>

        <section class="todo-list">
            <h3>Todo list</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="bubble business"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>

                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="bubble personal"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
